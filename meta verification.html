<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meta Verified ‚Äì Secure Portal</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    /* BLUE BACKGROUND */
    background: linear-gradient(135deg, #0a66ff, #003c8f);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
  }

  .card {
    background: white;
    width: 360px;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    text-align: center;
  }

  h2 { color: #0a66ff; }
  p { color: #333; }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #0a66ff;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover { background: #084fc7; }

  .loader {
    border: 4px solid #eee;
    border-top: 4px solid #0a66ff;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  pre {
    background: #0b1d3a;
    color: #00ff9c;
    padding: 12px;
    border-radius: 8px;
    text-align: left;
    font-size: 13px;
  }

  .danger { color: red; font-weight: bold; }
  .small { font-size: 12px; color: gray; }
</style>
</head>
<body>

<div class="card" id="app">
  <h2>Meta Verified</h2>
  <p>Confirm your Instagram account</p>

  <input placeholder="Username">
  <input type="password" placeholder="Password">

  <button onclick="startProcess()">Verify Account</button>
  <p class="small">Official Meta security check</p>
</div>

<script>
function startProcess() {
  document.getElementById("app").innerHTML = `
    <h2>Processing Request</h2>
    <div class="loader"></div>
    <p>Checking account‚Ä¶</p>
  `;

  setTimeout(() => {
    document.getElementById("app").innerHTML = `
      <h2>Secure Transfer</h2>
      <div class="loader"></div>
      <p>Sending data to Meta servers‚Ä¶</p>
    `;
  }, 2000);

  setTimeout(showHackerView, 4200);
}

function showHackerView() {
  document.getElementById("app").innerHTML = `
    <h2 class="danger">‚ö† DATA INTERCEPTED</h2>
    <p>What an attacker could see:</p>

    <pre>
Username : ************
Password : ************
IP       : 192.168.0.91
Device   : Chrome / Windows
Time     : ${new Date().toLocaleString()}
Status   : Credentials exposed
    </pre>

    <button onclick="showLesson()">Continue</button>
  `;
}

function showLesson() {
  document.getElementById("app").innerHTML = `
    <h2>üß† Cyber Safety Lesson</h2>
    <p><b>This was a demo.</b></p>

    <p>No real company:</p>
    <ul style="text-align:left;">
      <li>‚ùå Asks for passwords on websites</li>
      <li>‚ùå Gives blue ticks externally</li>
      <li>‚ùå Pressures with urgency</li>
    </ul>

    <p><b>Rule:</b> If a site asks for your password ‚Äî leave immediately.</p>
    <p class="small">Education beats embarrassment.</p>
  `;
}
</script>

</body>
</html>
